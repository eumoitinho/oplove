<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLove - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      letter-spacing: -0.05em;
    }
    
    .logo .open {
      color: #fff;
    }
    
    .logo .love {
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      color: #999;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="open">open</span><span class="love">love</span>
    </div>
    
    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 17H13V15H11V17ZM11 7V13H13V7H11Z" fill="currentColor" opacity="0.3"/>
      <path d="M8.29 16.29L12 12.59L15.71 16.29L17.29 14.71L13.59 11L17.29 7.29L15.71 5.71L12 9.41L8.29 5.71L6.71 7.29L10.41 11L6.71 14.71L8.29 16.29Z" fill="currentColor"/>
    </svg>
    
    <h1>Você está offline</h1>
    <p>
      Parece que você não está conectado à internet. 
      Verifique sua conexão e tente novamente.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Tentar Novamente
    </button>
  </div>
  
  <script>
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
